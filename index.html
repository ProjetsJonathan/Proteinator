<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>PROTEINATOR</title>
  </head>
  <body>
      <div id="main">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <img
                src="img/logo proteinator v2.png"
                alt="logo du site"
                class="centrer"
              />
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row marge-bas">
            <div class="col-3"></div>
            <div class="col-6">
              <div class="btn-group largeur-max" role="group">
                <a href="randomizator.html" class="btn menu-boutons">Randomizator</a>
                <a href="recettes.html" class="btn menu-boutons">Recettes</a>
                <a href="workout.html" class="btn menu-boutons">Workout</a>              
              </div>
            </div>
            <div class="col-2">
              <a href="connexion.html" class="btn btn-link centrer lien-connexion">Se connecter</a>
            </div>
            <div class="col-1 no-padding">
              <a href="inscription.html" class="btn centrer bouton-inscription">S'inscrire</a>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <!-- input tag -->
              <input
                id="searchbar"
                onkeyup="search_aliment()"
                type="text"
                name="search"
                placeholder="Rechercher un aliment ou une recette"
              />
              <!-- ordered list -->
              <ul id="list">
                <li class="aliment">Abricot</li>
                <li class="aliment">Pomme</li>
                <li class="aliment">Banane</li>
                <li class="aliment">Poulet</li>
                <li class="aliment">Riz</li>
                <li class="aliment">Avocat</li>
              </ul>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
      </div>

      <div id="footer">
        <div class="container">
          <div class="row">
            <div class="col-4"><img class="logo-footer" src="img/logo proteinator v1.png" alt="logo footer"></div>
            <div class="col-4">infos à propos du site</div>
            <div class="col-4">
              <a href="http://"><img src="img/social/logo-facebook.png" alt="facebook du site"></a>
              <a href="http://"><img src="img/social/logo-twitter.png" alt="twitter du site"></a>
              <a href="http://"><img src="img/social/logo-instagram.png" alt="instagram du site"></a>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12 centrer-texte">
              Tout droits réservés © | 2022
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/recherche.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
